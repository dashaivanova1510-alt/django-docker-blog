{% extends 'blog/base.html' %}
{% block title %}Видалення коментаря{% endblock %}
{% block content %}
    <h2>Ви впевнені, що хочете видалити цей коментар?</h2>
    <p>"{{ comment.text }}"</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Так, видалити</button>
        <a href="{% url 'article-detail' comment.article.pk %}">Ні, повернутися</a>
    </form>
{% endblock %}
